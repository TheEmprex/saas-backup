# Websocket: Reverb reverse proxy on ws.example.com
server {
    listen 80;
    listen [::]:80;
    server_name ws.example.com;

    # Letâ€™s Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/onlyverified/public;
        default_type "text/plain";
        try_files $uri =404;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ws.example.com;

    # SSL (managed by certbot usually)
    ssl_certificate /etc/letsencrypt/live/ws.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ws.example.com/privkey.pem;

    # Proxy to Reverb (running locally on port 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts suitable for websockets
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}

