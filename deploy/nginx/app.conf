# Web: App server (PHP-FPM via Nginx reverse proxy)
server {
    listen 80;
    listen [::]:80;
    server_name app.example.com;

    # Letâ€™s Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/onlyverified/public;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Redirect everything to HTTPS once certs are in place
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.example.com;

    root /var/www/onlyverified/public;
    index index.php index.html;

    # SSL (managed by certbot usually)
    ssl_certificate /etc/letsencrypt/live/app.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.example.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets
    location ~* \.(?:css|js|map|jpe?g|png|gif|svg|webp|ico|woff2?|ttf)$ {
        expires 30d;
        access_log off;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock; # Adjust if different
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "upload_max_filesize=25M \n post_max_size=25M";
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* { deny all; }

    # Increase buffers for large uploads if needed
    client_max_body_size 25m;
}
