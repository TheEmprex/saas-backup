# Rotate Laravel logs
/var/www/onlyverified/storage/logs/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 0640 www-data www-data
    sharedscripts
    postrotate
        # Reload PHP-FPM to ensure file handles are dropped (optional)
        /usr/sbin/service php8.3-fpm reload > /dev/null 2>&1 || true
    endscript
}

