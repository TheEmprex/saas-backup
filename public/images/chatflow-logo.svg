    <!-- Flow lines -->
    <path d="M12 10H20M12 14H22M12 18H18" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M6 12H12M6 16H14M6 20H10" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- ChatFlow text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">Chat</text>
  <text x="55" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="url(#logoGradient)">Flow</text>
  
  <!-- Tagline -->
  <text x="140" y="35" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">
